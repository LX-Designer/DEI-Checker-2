<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEI Content Checker</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .highlight {
        background-color: yellow;
        color: black;
        font-weight: bold;
        border-radius: 3px;
        padding: 2px;
        cursor: pointer;
    }
        .highlight:hover {
            background-color: orange;
        }

        .highlight:hover::after {
            content: attr(title);
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 10;
            transform: translateY(-150%);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <h1>DEI Content Checker</h1>
    <p>Paste your text below and click "Analyze" to find flagged terms.</p>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button id="analyzeButton">Analyze</button>

    <div>
        <h2>Upload a Document</h2>
        <input type="file" id="fileInput">
        <button id="uploadButton">Upload and Analyze</button>
    </div>

    <div class="result" id="result">
        <h3>Analysis Result:</h3>
        <p id="outputText"></p>
    </div>

    <script>
        document.getElementById("analyzeButton").addEventListener("click", async () => {
            const inputText = document.getElementById("inputText").value;

            if (!inputText.trim()) {
                alert("Please enter some text before analyzing.");
                return;
            }

            try {
                // Send the input text to the backend
                const response = await fetch("http://127.0.0.1:5000/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: inputText })
                });

                const result = await response.json();

                const outputText = document.getElementById("outputText");
                outputText.innerHTML = ""; // Clear previous results

                if (result.error) {
                    outputText.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
                    return;
                }

                // Display results with clear formatting
                let highlightedText = result.input_text;

                // Add tooltips for flagged terms
                result.analysis.forEach(issue => {
                    const regex = new RegExp(`\\b${issue.term}\\b`, "g");
                    highlightedText = highlightedText.replace(regex, `
                        <span class="highlight" title="${issue.feedback}">
                            ${issue.term}
                        </span>
                    `);
                });

                // Add analyzed content and list of issues
                outputText.innerHTML = `
                    <h3>Analyzed Content:</h3>
                    <p>${highlightedText}</p>
                    <h3>Issues Found:</h3>
                    <ul>
                        ${result.analysis.map(issue => `<li><strong>${issue.term}:</strong> ${issue.feedback}</li>`).join('')}
                    </ul>
                `;

            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while analyzing the text. Please try again.");
            }
        });


        document.getElementById("uploadButton").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("http://127.0.0.1:5000/upload", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                const outputText = document.getElementById("outputText");
                outputText.innerHTML = ""; // Clear previous results

                if (result.error) {
                    outputText.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
                    return;
                }

                // Display results with clear formatting
                let highlightedText = result.input_text;

                result.analysis.forEach(issue => {
                    const regex = new RegExp(`\\b${issue.term}\\b`, "g");
                    highlightedText = highlightedText.replace(regex, `
                        <span class="highlight" title="${issue.feedback}">
                            ${issue.term}
                        </span>
                    `);
                });

                // Add instructions and clear feedback
                outputText.innerHTML = `
                    <h3>Analyzed Content:</h3>
                    <p>${highlightedText}</p>
                    <h3>Issues Found:</h3>
                    <ul>
                        ${result.analysis.map(issue => `<li><strong>${issue.term}:</strong> ${issue.feedback}</li>`).join('')}
                    </ul>
                `;

            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while uploading the file. Please try again.");
            }
        });

    </script>
    
</body>
</html>
