<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>DEI Content Checker</title>
</head>
<body>
    <div class="container">
        <h1>DEI Content Checker</h1>
        <p>Paste your text below and click "Analyse" to review your content.</p>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button id="analyzeButton">Analyze</button>

        <div>
            <h2>Upload a Document</h2>
            <input type="file" id="fileInput">
            <button id="uploadButton">Upload and Analyze</button>
        </div>

        <div class="result" id="result">
            <h3>Issues Found:</h3>
            <ul id="issuesList"></ul>
            <h3>Analysis Result:</h3>
            <div id="highlightedText" class="highlight-container"></div>
            <div id="tooltip" class="tooltip"></div>
            
            <div class="feedback-panel" id="feedbackPanel">
                <div class="nav-controls">
                    <button id="prevTermButton"><i class="fas fa-chevron-up"></i></button>
                    <button id="nextTermButton"><i class="fas fa-chevron-down"></i></button>
                    <button id="topButton"><i class="fas fa-angle-double-up"></i></button>
                </div>
                <div class="feedback-content" id="feedbackContent">
                    <p>Click on a highlighted term to see feedback</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
